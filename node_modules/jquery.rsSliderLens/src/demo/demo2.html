<!DOCTYPE html>
<html>
<head>
    <title>rsSliderLens plugin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/rsSliderLens.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jquery.rsSliderLens.js"></script>
</head>
<style>
    body { padding: 2em; }
    #label1, #label2 {
        color: white;
        margin-left: 2em;
    }
    .sliderlens .range > div {
        background-color: #d6d693;
    }
</style> 
<body>
    <p>Initial value of 0, with a two times magnification zoom</p>
    <input id="i0" type="range" min="-10" max="50"  step="10">
    <label id="i0label"></label>

    <script>
        $("#i0").rsSliderLens({
            value: 3,
          handle: {
            zoom: 2
          },
          paddingStart: 0.1,
          paddingEnd: 0.1,
          onChange: function (event, value, isFirstHandle) {
                        $("#i0label").text(value);
                    }
        });
    </script>

</html>
