<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./sliderLens.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="./jquery.rsSliderLens.js"></script>
	<style>
		span {
			color: white;
			margin-left: 1em;
		}
		button {
			display: block;
			margin-top: 2em;
			margin-bottom: 4em;
		}
	</style>
</head>
<body>
	<input class="myClass" type="range">
	<span></span>
	<button>slider 1: Change max to 200</button>

	<input class="myClass" type="range">
	<span></span>
	<button>slider 2: Change labels to 0,1,2,3,4,5,6,7,8 by setting ruler.labels.values property</button>

	<input class="myClass" type="range">
	<span></span>
	<button>slider 3: Change labels to 0,1,2,3,4,5,6,7,8 by setting min, max and step properties</button>


	<script>
		var $sliders = $(".myClass"),
			changeEvent = function (event, value) {
					// use the span do display the current value
					$(event.currentTarget).parent(".sliderlens").next("span").text(value);
				};


		// The object $sliders contains 3 elements with class myClass.
		// This creates three plug-ins with the same properties
		$sliders.
			rsSliderLens({
				step: 25,
				paddingStart: 0.1,
				paddingEnd: 0.1,
				onChange: changeEvent
			});


		// button that changes max to 200
		$("button").eq(0).click(function () {
			$sliders.eq(0).
				rsSliderLens('destroy').
				rsSliderLens({ step: 25, paddingStart: 0.1, paddingEnd: 0.1, max: 200, onChange: changeEvent });
		});

		// button that changes ruler values
		$("button").eq(1).click(function () {
			$sliders.eq(1).
				rsSliderLens('destroy').
				rsSliderLens({
					ruler: {
						labels: {
							values: [0,1,2,3,4,5,6,7,8]
						}
					},
					onChange: changeEvent
				});
		});

		// button that changes ruler values (2nd method)
		$("button").eq(2).click(function () {
			$sliders.eq(2).
				rsSliderLens('destroy').
				rsSliderLens({ step: 1, min: 0, max: 8, paddingStart: 0.1, paddingEnd: 0.1, onChange: changeEvent });
		});
	</script>
</body>
</html>
